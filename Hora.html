<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora do Dia</title>
    <style>
        *{ 
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: #CBBA8B;
        }

        .noite{background-color: #3C3D3E;}

        h1{
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        p{
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.3em;
            font-weight: bold;
        }

        span{
            display: block;
            text-align: center;
            margin-top: 20px;

            color: white;
        }

        .container{
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -45%);
        }

        .caixa{
            margin: 0 auto;
            padding: 40px 40px 55px 40px;

            background-color: #fff;
            width: 400px;
            border-radius: 5px

            -webkit-box-shadow 10px 10px 20px -7px rgba(0,0,0,0.56);
            box-shadow: 10px 10px 20px -7px rgba(0,0,0,0.56);    
        }

        img{
            height: 200px;
            width: 200px;
            border-radius: 50%;

            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body onload="carregar()">
    <div class="container">
        <header>
            <h1>Hora do Dia</h1>
        </header>
        <main>
            <div class="caixa">
                <p id="txt1"></p>
                <img id="imagem" src="">
            </div>
        </main>
        <footer>
            <span>&copy; MoonCode</span>
        </footer>
    </div>
    <script>
        function carregar(){
            let data = new Date()
            let hora = data.getHours()
            let info = document.querySelector('#txt1')
            let img = document.querySelector('#imagem')
            let body = document.body

            if(hora >= 6 && hora <= 13){
                info.innerHTML = `Agora são ${hora} horas. Bom dia!`
                img.src = 'amanhecer.jpg'
            }else if(hora > 13 && hora < 19){
                info.innerHTML = `Agora são ${hora} horas. Boa tarde!`
                img.src = 'por-do-sol.jpg'
                body.style.backgroundColor = "#906756"
            }else{
                info.innerHTML = `Agora são ${hora} horas. Boa noite!`
                img.src = 'noite.jpg'
                body.classList.toggle('noite')
            }
        }
    </script>
</body>
</html>
